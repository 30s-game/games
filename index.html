<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 MEGA ARCADE</title>
    <style>
        :root { --bg: #0f172a; --primary: #8b5cf6; --card-bg: #1e293b; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; max-width: 1400px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 10px; cursor: pointer; transition: 0.2s; text-align: center; border: 1px solid #334155; }
        .card:hover { transform: scale(1.05); border-color: var(--primary); }
        .card img { width: 100%; height: 110px; object-fit: cover; border-radius: 10px 10px 0 0; }
        .card p { margin: 10px; font-size: 13px; font-weight: bold; }

        /* ê²Œì„ ì‹¤í–‰ì°½ - ë°°ê²½ í´ë¦­ ë‹«ê¸° ë¶ˆê°€ */
        #game-viewer {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            flex-direction: column;
        }
        .nav { background: #111; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .close-btn { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        iframe { flex-grow: 1; border: none; background: white; }
    </style>
</head>
<body>

<h2 style="text-align:center;">ğŸ® 360 UNLIMITED GAMES</h2>

<div class="grid" id="grid"></div>

<div id="game-viewer">
    <div class="nav">
        <span id="g-title">Loading...</span>
        <button class="close-btn" onclick="closeGame()">ê²Œì„ ì¢…ë£Œ (X)</button>
    </div>
    <iframe id="frame" allow="autoplay; fullscreen; pointer-lock; cross-origin-isolated"></iframe>
</div>

<script>
    // ì„ë² ë”©(Iframe)ì´ í™•ì‹¤íˆ í—ˆìš©ëœ ê²Œì„ ë¦¬ìŠ¤íŠ¸ (ìƒ˜í”Œ)
    const games = [
        { name: "3D ì‚¬ê²© (FPS)", url: "https://clover-v6p9.github.io/3d-shooter/" },
        { name: "2048 3D", url: "https://play2048.co/" },
        { name: "ì°½ì˜ì  ê±´ì„¤", url: "https://blockly.games/maze?lang=ko" },
        { name: "Hextris (3D)", url: "https://hextris.io/" },
        { name: "Pacman Classic", url: "https://macek.github.io/google_pacman/" },
        { name: "Space Invaders", url: "https://freeinvaders.org/" }
    ];

    const grid = document.getElementById('grid');
    const viewer = document.getElementById('game-viewer');
    const frame = document.getElementById('frame');
    const gTitle = document.getElementById('g-title');

    // 360ê°œ ìƒì„±
    for (let i = 0; i < 360; i++) {
        const g = games[i % games.length];
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="https://picsum.photos/seed/${i+50}/200/150" alt="game">
            <p>${g.name} #${i+1}</p>
        `;
        
        card.onclick = () => {
            gTitle.innerText = g.name;
            frame.src = g.url;
            viewer.style.display = 'flex';
        };
        grid.appendChild(card);
    }

    function closeGame() {
        viewer.style.display = 'none';
        frame.src = ''; 
    }
</script>
</body>
</html>
